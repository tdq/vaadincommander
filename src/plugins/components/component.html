<script>
class Component {

    setParent(parentComponent) {
        this._parent = parentComponent;
    } 

    getParent() {
        return this._parent;
    }

    setWidth(width) {
        this._width = width;
    }

    getWidth() {
        return this._width;
    }

    setHeight(height) {
        this._height = height;
    }

    getHeight() {
        return this._height;
    }

    setStyle(style) {
        this._style = style;
    }

    getStyle() {
        return this._style || {};
    }

    setFocused(focused) {
        this._focused = focused;
    }

    isFocused() {
        return this._focused || false;
    }

    markAsDirty() {
        if(this._api) {
            this.render(this._api);
        } 
    }

    render(api) {
        this._api = api;
    }
}
</script>
